<!DOCTYPE html>
<html>
<head>
	<title>Bacterias</title>
	<style type="text/css">
		html,body {
			background-color: #1c1810;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
		}
    
    .front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(media/front.png) no-repeat center;
      background-size: contain;
    }
	</style>
	
	<!-- We advise mobile browser to leave the page unscaled; If scaling is 
		neccessary, we will do it in the canvas element itself. 
		Also make sure to hide address bar and navigation buttons and make the 
		status bar transparent on iOS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
	<!--<script type="text/javascript" src="game.min.js"></script>-->
</head>
<body onload="initGame()">
	<canvas id="canvas"></canvas>
  <div class="front"></div>
</body>
</html>
